<div class="d-flex justify-content-center align-items-center h-100">
  <div class="card mt-lg-5">
    <div class="card-header">
      <h3>Sign up</h3>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="signUp(f) ">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" name="login" class="form-control" placeholder="username" required ngModel>

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>
          <input type="password" name="password" class="form-control" placeholder="password" required ngModel>
        </div>
        <div class="form-group">
          <input type="submit" value="Sign up" class="btn float-right login_btn">
        </div>
      </form>
    </div>
  </div>
</div>
