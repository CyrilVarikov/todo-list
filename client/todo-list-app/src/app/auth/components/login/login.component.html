<div class="d-flex justify-content-center align-items-center h-100">
  <div class="card mt-lg-5">
    <div class="card-header">
      <h3>Sign In</h3>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="login(f)">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" class="form-control" name="login" placeholder="username" required ngModel>

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="password" name="password" required ngModel>
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account?<a class="text-info" routerLink="/signup">Sign Up</a>
      </div>
    </div>
  </div>
</div>
