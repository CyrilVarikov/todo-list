<div class="card w-50 mx-auto mt-2">
  <div class="card-header text-dark">
    Add new task
  </div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="addTask(f)" enctype="multipart/form-data">
      <div class="form-group">
        <label for="form-heading">Heading</label>
        <input type="text" class="form-control" id="form-heading" name="heading" placeholder="Input heading of todo" required ngModel>
      </div>
      <div class="form-group">
        <label for="form-description">Description</label>
        <textarea class="form-control" id="form-description" rows="3" name="description" placeholder="Describe your todo" required ngModel></textarea>
      </div>
      <div class="form-group">
        <label class="col-form-label">Deadline</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="deadline" ngbDatepicker #d="ngbDatepicker" required ngModel>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="form-file">Attachment</label>
        <input type="file" class="form-control-file" id="form-file" accept="image/x-png,image/gif,image/jpeg" name="form-file" #file (change)="onChange(file.files)">
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
